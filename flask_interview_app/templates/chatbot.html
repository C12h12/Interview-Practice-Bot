<!DOCTYPE html>
<html>
<head>
    <title>{{ skill_context }} Interview Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: #fafafa;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
            min-height: 300px;
            margin-bottom: 15px;
            overflow-y: auto;
        }
        .chat-box {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user {
            background: #e6f3ff;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background: #f3f3f3;
            text-align: left;
            margin-right: auto;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
        }
        .reset-btn {
            background: #dc3545;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š {{ skill_context }} Interview Chatbot</h2>

    <div class="chat-container">
        {% for msg in chat_history %}
          {% if msg.user is defined %}
            <div class="chat-box user">ðŸ‘¤ {{ msg.user }}</div>
          {% elif msg.bot is defined %}
            <div class="chat-box bot">{{ msg.bot }}</div>
          {% endif %}
        {% endfor %}

    </div>

    <form method="POST">
        <input type="text" name="user_input" placeholder="Ask me anything..." required>
        <button type="submit">Send</button>
    </form>

        <a href="{{ url_for('chatbot') }}" class="reset-btn">ðŸ”„ Reset Chat</a>
</body>
</html>
